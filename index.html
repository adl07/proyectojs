<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Heroic Gamming</title>
</head>
<body>
    <header class="position-fixed .left-0 w-100">
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-dark bg-dark">
                    <div class="col-md-2">  
                        <img src="imagenes/heroic icon.png" class="img-fluid icono">
                    </div>
                    <div class="col-md-2 text-center">
                        <div class="d-inline-flex">
                            <i class="far fa-credit-card carritoIcon p-1"></i>
                            <a href="#tarjeta" class="textoNav">Pago</a>
                        </div>
                    </div>
                    <div class="col-md-2 text-center">
                        <div class="d-inline-flex">
                            <i class="fas fa-route carritoIcon p-1"></i>
                            <a href="#envio" class="textoNav">Consultar envio</a>
                        </div>
                    </div>
                    <div class="col-md-2 text-center">
                        <div class="d-inline-flex">
                            <i class="far fa-user carritoIcon p-1"></i>
                            <a class="textoNav" id="cuenta">Mi cuenta</a>
                        </div>
                    </div>
                    <div class="col-md-2 text-center">
                        <div class="d-inline-flex">
                            <i class="fas fa-shopping-cart textoNv p-1" id="carrito" value="" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"></i> 
                            <div class="collapse" id="collapseExample">
                                <div class="card-header position-absolute" id="vacio"></div>
                            </div>
                            <a class="textoNav">Carrito</a>
                        </div>
                    </div>
                    <div class="col-md-2 text-center text-white" id="bievenida">
                        <form class=text-white id=formulario1><div class><input type=email class=modificacionInput id=emailDeUsuario placeholder=Usuario value=''></div><div><input type=password class=modificacionInput id=contraDeUsuario placeholder=Contraseña value=''></div><button type=button class=botonIngresar id=iniciarSesion>Ingresar</button></form>
                    </div>
                </nav>        
            </div>
            <div id="productoAgregado" class="row container-fluid text-center"></div>
            <div id="productoEliminado" class="row container-fluid text-center"></div>
        </div>
    </header>
    <!--Agregue todos los elementos al htlm-->
    <section class="colorDeFondoSection container-fluid mb" id="listaProductos">   
        <section>
            <div class="row">
                <div id="primerosElementos" class="col-md-12 row"></div>
            </div> 
        </section>
        <!--Consultar envio-->
        <section id="envio">
            <div class="row mt-5 posicion">
                <div id="consultarEnvio" class="col-md-4 offset-4 colorDeFondoFormulario">
                    <form>
                        <div class="m-3">
                            <label for="exampleInputEmail1" class="form-label text-white">Nombre y Apellido</label>
                            <input type="email" class="form-control" id="nombYap" aria-describedby="emailHelp">
                            <div id="notificacion" class="form-text text-white"></div>
                        </div>
                        <div class="m-3">
                            <label for="exampleInputEmail1" class="form-label text-white">Email</label>
                            <input type="email" class="form-control" id="datoEmail" aria-describedby="emailHelp">
                            <div id="mensajeEmail" class="form-text text-white"></div>
                        </div>
                        <div class="m-3">
                            <label for="exampleInputEmail1" class="form-label text-white">Teléfono</label>
                            <input type="email" class="form-control" id="datoTelefono" aria-describedby="emailHelp" maxlength="10">
                            <div id="mensajeTelefono" class="form-text text-white"></div>
                        </div>
                        <div class="m-3">
                            <label for="exampleInputEmail1" class="form-label text-white">Provincia</label>
                            <select class="form-select" aria-label="Default select example" id="provincias">
                                <div id="notificacionProvincias" class="form-text text-white"></div>
                                <div id="mensajeProvincias" class="form-text text-white"></div>
                            </select>
                        </div>
                        <div class="m-3">
                            <select  class="mt-4 form-select" aria-label="Default select example" id="ciudadesBs" style="display: none;"></select>
                            <select  class="mt-4 form-select" aria-label="Default select example" id="ciudadesCba" style="display: none;"></select>
                            <select  class="mt-4 form-select" aria-label="Default select example" id="ciudadesNeuquen" style="display: none;"></select>
                            <label for="exampleInputEmail1" class="form-label col-6 offset-5 pt-2 text-white">Costo de envio</label>
                            <div id="costoEnvio" class="form-text fs-5 text-white" style="display: none;"></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
            <div class="container formTarjYPago">
                <!--Parte de Adelante de la tarjeta-->
                <section class="tarjeta" id="tarjeta">
                    <div class="adelante">
                        <div class="logoMarca" id="logoMarca"></div>
                        <img src="imagenes/chiptarjeta.png" class="chip" alt="tarjetasVisaYMasterCard">
                        <div class="datos">
                            <div class="grupo" id="numero">
                                <p class="label">Número Tarjeta</p>
                                <p class="numero">#### #### #### ####</p>
                            </div>
                            <div class="datosTarjeta">
                                <div class="grupo" id="nombreTarjeta">
                                    <p class="label">Nombre Tarjeta</p>
                                    <p class="nombre">Juan Perez</p>
                                </div>
                                <div class="grupo" id="expiracion">
                                    <p class="label">Expiracion</p>
                                    <p class="expiracion"><span class="mes">MM</span> / <span class="anio">AA</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Parte de Adelante de la tarjeta-->
                    <div class="atras">
                        <div class="barra-magnetica"></div>
                        <div class="datos">
                            <div class="grupo" id="firma">
                                <p class="label">Firma</p>
                                <div class="firma"><p></p></div>
                            </div>
                            <div class="grupo" id="ccv">
                                <p class="label">CCV</p>
                                <p class="ccv"></p>
                            </div>
                        </div>
                        <p class="leyendaTarjeta">“Un banco para tus ideas”, en lugar de “el valor de las ideas”</p>
                        <a href="#" class="link-banco">www.visa.com</a>
                    </div>
                </section>
                <!--Formulario-->
                <section>
                    <div class="container col-12" id="fondoFormulario">
                        <form id="tarjetaFormulario" class="tarjetaFormulario">
                            <div class="grupo1">
                                <label for="inputNumero" class="fs-5">Número de tarjeta</label>
                                <input type="text" id="inputNumero" maxlength="19" autocomplete="off">
                            </div>
                            <div class="grupo1">
                                <label for="inputNombre" class="fs-5">Nombre y Apellido</label>
                                <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
                            </div>
                            <div class="acomodarObj">
                                <div class="grupoExpiracion">
                                    <label for="seleccionarMes">Expiracion</label>
                                    <div class="acomodarObj">
                                        <div class="grupoSelect">
                                            <select name="mes" id="selectMes">
                                                <option disabled selected>Mes</option>
                                            </select>
                                            <i class="fas fa-angle-down"></i>
                                        </div>
                                        <div class="grupoSelect">
                                            <select name="anio" id="selectAnio">
                                                <option disabled selected>Año</option>
                                            </select>
                                            <i class="fas fa-angle-down"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="grupo2">
                                    <label for="inputCCV">CCV</label>
                                    <input type="text" id="inputCCV" maxlength="3">
                                </div>
                            </div>
                        </form>
                        <div class="d-inline-block">
                            <button type="button" id="enviar_form" class="btn btn-dark">Pagar</button>
                            <button type="button" id="borrarDatos" class="btn btn-dark">Borrar datos</button>
                            <div class="row mt-3" style="display: none;" id="comprobante">
                                <a class="text-decoration-none text-dark" href="#" >Ver comprobante</a>
                            </div>
                        </div>
                    </div>
                </section>
                <!--Comprobante-->
                <div class="container w-50 mt-4 comprobante" id="comprobanteDatos" style="display: none;">
                    <div class="row">
                        <div class="col-8">
                            <h4 class="tituloCompr mb-3">Comprobante de pago</h4>
                            <div id="resultado_formulario"></div>
                                <div class="row">
                                    <h4>Tarjeta de pago</h4>
                                    <p id="resultado_nombre"></p>
                                    <div id="textoNombre" class="form-text"></div>
                                </div>
                                <div class="row">
                                    <h4>Nombre del titular</h4>
                                    <p id="resultado_email"></p>
                                    <div id="textoEmail" class="form-text"></div>
                                </div>
                                <div class="row">
                                    <h4>Pedido</h4>
                                    <h5 id="resultado_compra"></h5>
                                    <div id="textoEmail" class="form-text"></div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
